[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
  "cd backend && npm install --legacy-peer-deps && npx prisma generate && npm run build",
  "cd frontend && npm install --legacy-peer-deps && npm run build"
]

[start]
cmd = "npm run start" 
